<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Base from Photo</title>
</head>
<body>
    <h1>Painting Base from Photo</h1>
    {% if image_url %}
        <p>Here is your Painting Base:</p>
        <img src="{{ image_url }}" alt="Coloring Sheet" style="max-width: 100%; height: auto;">
        <br><br>
        <a href="{{ image_url }}" download="coloring_sheet.jpg">
            <button>Download Painting Base</button>
        </a>
        <br><br>
    {% else %}
        <p>Upload a photo to convert it into a Painting Base!</p>
    {% endif %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
